<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Hotac Ship builder</title>
        <meta name="description" content="Interactive ship advancement tool for use with the x-wing heroes of the Aturi cluster campaign">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="/manifest.json">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Hotac Ship builder">

        <link rel="apple-touch-icon" sizes="57x57" href="/images/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/images/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/images/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/images/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/images/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/images/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/images/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/images/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" href="/images/favicon/favicon.ico" />
        <link rel="icon" type="image/png" sizes="192x192"  href="/images/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="components/xwing-miniatures-font/dist/xwing-miniatures.css" /> 
        <link rel="stylesheet" type="text/css" href="/styles/main.css">

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/vendor/json-url/json-url.js"></script>
        <script src="js/main.min.js" type="text/javascript"></script>
    </head>
    <body>

        <div class="header">
            <div class="structure">
                <h1>Hotac Squad Roster</h1>
                <a class="new-roster">Create new roster</a>
            </div>
        </div>

        <div class="main">
            <div class="structure">
                <div class="main-header">
                    <h2>Squad name: <span view-bind="squadron-name"></span></h2>
                </div>

                <div class="new-content">
                    <div class="not-found inactive">
                        <h2>Requested roster not found</h2>
                    </div>

                    <h2>Create new roster</h2>
                    <p>
                        <label fpor="">Squadron name:</label>
                        <input type="text" id="squadron-name" name="squadron-name">
                        <button id="start">Start</button>
                    </p>
                </div>

                <div class="main-content inactive">
                    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                        <div class="mdl-tabs__tab-bar">
                            <a href="#pilots-tab" class="mdl-tabs__tab is-active"><span>Pilots</span></a>
                            <a href="#missions-tab" class="mdl-tabs__tab">Missions</a>
                        </div>

                        <div class="campaign">
                            <h3>Campaign Progress</h3>
                            <div class="vps">
                                <h4>Rebel: <span id="rebel-vps">0</span>VPs</h4>
                                <h4>Imperial: <span id="imperial-vps">0</span>VPs</h4>
                            </div>
                        </div>

                        <div class="mdl-tabs__panel is-active" id="pilots-tab">
                            <div view-bind="pilot-list"></div>

                            <h4>Add new pilot</h4>
                            <label for="new-pilot-url">URl:</label>
                            <input type="text" id="new-pilot-url" name="new-pilot-url">
                            <button id="add-pilot">Add pilot</button>
                        </div>

                        <div class="mdl-tabs__panel" id="missions-tab">
                            <div view-bind="mission-list"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
